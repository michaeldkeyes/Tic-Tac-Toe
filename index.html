<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <div class="gameBoard">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
    </div>
    <div class="score">
      <div>You: <span id="playerScore"></span></div>
      <div>Ties: <span id="ties"></span></div>
      <div>Computer: <span id="computerScore"></span></div>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
